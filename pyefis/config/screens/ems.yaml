EMS:
  include:
  - screens/virtualvfr_db.yaml
  - hmi/encoder_input.yaml
  module: pyefis.screens.screenbuilder
  title: Engine Management New
  layout:
    rows: 110
    columns: 200
    draw_grid: false
  instruments:
    - type: value_text
      row: 100
      column: 00
      span:
        rows: 10
        columns: 80
      options:
        dbkey: APMSG
        font_percent: 0.9
    - type: include,includes/virtual_vfr.yaml
      row: 0
      column: 0
      span:
        rows: 70
        columns: 125
    - type: include,includes/basic_arcs.yaml
      row: 0
      column: 155
    - type: include,includes/power_temp_arcs.yaml
      row: 0
      column: 125
    - type: include,includes/side-buttons.yaml
      row: 0
      column: 186
    - type: include,includes/fuel_gauges.yaml
      row: 70
      column: 155
    - type: include,includes/cht_bars.yaml
      row: 70
      column: 123
    - type: include,includes/egt_bars.yaml
      row: 70
      column: 91
    - type: ganged_button
      #disabled: true
      gang_type: vertical
      row: 74
      column: 80
      #move:
      #  shrink: 25
      #  justify: top
      span:
        rows: 30
        columns: 10
      groups:
        - name: Buttons
          gap: 12
          common_options:
            font_mask: Normalize
          instruments:
            -
              options:
                config: buttons/egt-Normalize.yaml
                encoder_order: 31
            -
              options:
                config: buttons/egt-Lean.yaml
                encoder_order: 32
            -
              options:
                config: buttons/egt-Peak.yaml
                encoder_order: 33
            -
              options:
                config: buttons/egt-reset-peak.yaml
                encoder_order: 34
    -
      type: ganged_vertical_bar_gauge
      gang_type: horizontal
      row: 70
      column: 0
      span:
        rows: 30
        columns: 80
      groups:
        - name: RPM
          gap: 0
          common_options:
            show_units: false
            small_font_percent: 0.060
            big_font_percent: 0.085
            bar_width_percent: 0.5
            line_width_percent: 0.7
            text_gap: 8
          instruments:
            -
              options:
                name: RPM
                decimal_places: 0
                dbkey: TACH1
            -
              options:
                name: TPS
                decimal_places: 2
                dbkey: THR1
                show_units: True
        - name: Engine
          gap: 0
          common_options:
            small_font_percent: 0.060
            big_font_percent: 0.085
            bar_width_percent: 0.5
            line_width_percent: 0.7
            text_gap: 8
            show_units: False
          instruments:
            -
              options:
                name: MAP
                decimal_places: 0
                dbkey: MAP1
            -
              options:
                name: IT
                decimal_places: 0
                dbkey: MAP1
            -
              options:
                name: AFR
                decimal_places: 0
                dbkey: MAP1
            -
              options:
                name: AFRT
                decimal_places: 0
                dbkey: MAP1
            -
              options:
                name: EGO
                decimal_places: 0
                dbkey: MAP1
        - name: Temps
          gap: 0
          common_options:
            small_font_percent: 0.060
            big_font_percent: 0.085
            bar_width_percent: 0.5
            line_width_percent: 0.7
            text_gap: 8
          instruments:
            -
              options:
                name: IAT
                decimal_places: 0
                dbkey: CAT
                temperature: true

