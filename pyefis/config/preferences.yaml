# Do not edit this file
# edit preferences.yaml.custom instead
# Changes made in preferences.yaml.custom will
# override settings here

style: 
  # Can define on or more types
  # The resulting style is the combination 
  # of all styles defined
  # currently we support:
  #  basic # Normal Sans font
  #  dseg  # Uses digital segmented font
  #  ghost # really only useful with dseg 
  #  segmented: changes arc/bar gauges to look like individual LEDs
  - basic
#  - segmented
#  - dseg
#  - ghost
# This section defines options required to change to the selected style
# The sort of settings you would find in common options of ganged gauges
# The settings can be combined
styles:
  ARC:
    basic:
      name_location: right
      decimal_places: 0
# font_mask should work here but it does not
# need to fix bug in the gauge
#      font_mask: "0000"
    segmented:
      segments: 28
    dseg:
      font_mask: "0000"
      font_family: "DSEG14 Classic"
      units_font_mask: '~~'
      name_font_mask: '~~~~~~~~~'
    ghost:
      font_ghost_mask: "~~~~"
      units_font_ghost_mask: "~~"
      name_font_ghost_mask: '~~~~~~~~~'

  BAR:
    basic:
      decimal_places: 0
      font_mask: "0000"
      line_width_percent: 0.7
    segmented:
      segments: 28

    dseg:
      font_family: "DSEG14 Classic"
      name_font_mask: '~~~~'
      units_font_mask: '~~~~~~'
      small_font_percent: 0.040 
    ghost:
      font_ghost_mask: "~~~~"
      name_font_ghost_mask: '~~~~'
      units_font_ghost_mask: '~~~~~~'

  TEXT:
    dseg:
      font_family: "DSEG14 Classic"
      name_font_mask: '~~~~~~~'
    ghost:
      font_ghost_mask: "~~~~~~"


# Here you can enable or disble individual controls or gauges
# 
enabled:
  DEMO_TESTING_TEXT: false
  VERSION_DISPLAY: true
  AIRCRAFT_IDENTIFIER: true
  PITCH_TRIM: true
  YAW_TRIM: true
  ROLL_TRIM: true
  TRIM_CONTROLS: false
  PRESSURE_DISPLAY: false
  BARO_CONTROLS: true
  VSI_BALL: false
  VSI_TAPE: true
  AUTO_PILOT: true
  LOCAL_TIME: true
  UTC_TIME: true
  LEADER_INDICATOR: true
  HSI: true
  HEADING: true
# EGT/CHT:
  CYLINDER_1: true
  CYLINDER_2: true
  CYLINDER_3: true
  CYLINDER_4: true


# Here you can define what include files are used to render some
# portion of the screen so you can customize as needed easily
includes:
  # The include for the main navigations buttons:
  BUTTON_GROUP1: includes/buttons/vertical/screen_changing_PFD-EMS-EMS2-ANDROID-RADIO-SIXPACK-Units.yaml
  # The include for the encoder button control feature
  HMI_ENCODER_BUTTONS: hmi/encoder_input.yaml
  # The screen config files to load for the various default screens:
  SCREEN_SIXPACK: screens/sixpack.yaml
  SCREEN_ANDROID: screens/android.yaml
  SCREEN_PFD: screens/pfd.yaml
  SCREEN_RADIO: screens/radio.yaml
  SCREEN_EMS: screens/ems.yaml
  SCREEN_EMS2: screens/ems2.yaml
  # Include file for logging configuration
  LOGGING_CONFIG: logging/stderr-info.yaml

