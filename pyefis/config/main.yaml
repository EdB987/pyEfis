# The purpose of this screen is to ensure that dials render properly when given different ratio bounding areas
# Also useful to make sure that elements of the instrument are scaling with size, for example I have found many
# instruments that have hard coded pixel sizes for various elements or they are scaled to a dimension that 
# does not make the most sense. For example the altimeter/airspeed tapes should scale font sizes based on
# the width. That would ensure as resolutions are increased/decreased the tapes look the same and
# are redable.
#
# Things like color bands, tick marks, pointers etc seem to not scale currently.
#
# for instruments that only display well when rendered at a specific ratio they should include the following method:
#    def getRatio(self):
#        # Return X for 1:x specifying the ratio for this instrument
#        return X
#
# screenbuilder uses this to ensure gauges are given an appropriately ratio for their bounding box.
#
# Ideally all instruments should also have the ability to change background color.
# Making it transparent allows for some overlap of the gauges so we can fit many more on this test page.
#
# This test page should render proper looking gauges even if the screen resolution is changed.
# If this is not happening then an issue exists in the gauge and/or screenbuilder.
# Since care has been taken in screen builder to follow the above noted method most likely the gauge/instrument is to blame. 

