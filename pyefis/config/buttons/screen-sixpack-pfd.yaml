type: simple
text: ""
dbkey: TSBTN{id}13
condition_keys:
- MENUHIDE
conditions:
  - when: "SCREEN eq 'SIXPACK' and not MENUHIDE"
    actions:
      - set text: PFD
      - set bg color: lightgray
      - set fg color: black
    continue: true
  - when: "SCREEN ne 'SIXPACK' and not MENUHIDE"
    actions:
      - set text: "SIX\nPACK"
      - set bg color: lightgray
      - set fg color: black
    continue: true
  - when: "MENUHIDE"
    actions:
      - set bg color: "#00000000"
      - set fg color: "#00000000"
  - when: "CLICKED eq true and SCREEN ne 'SIXPACK'"
    actions:
      - show screen: SIXPACK
      - set value: MENUHIDE,False
  - when: "CLICKED eq true and SCREEN eq 'SIXPACK'"
    actions:
      - show screen: PFD
      - set value: MENUHIDE,False
