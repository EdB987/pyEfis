type: simple
text: ""
dbkey: TSBTN{id}13
condition_keys:
- MENUHIDE
conditions:
  - when: "SCREEN eq 'ANDROID' and not MENUHIDE"
    actions:
      - set text: PFD
      - set bg color: lightgray
      - set fg color: black
    continue: true
  - when: "SCREEN ne 'ANDROID' and not MENUHIDE"
    actions:
      - set text: ANDROID
      - set bg color: lightgray
      - set fg color: black
    continue: true
  - when: "MENUHIDE"
    actions:
      - set bg color: "#00000000"
      - set fg color: "#00000000"
  - when: "CLICKED eq true and SCREEN ne 'ANDROID'" 
    actions:
      - show screen: ANDROID
  - when: "CLICKED eq true and SCREEN eq 'ANDROID'"
    actions:
      - show screen: PFD

